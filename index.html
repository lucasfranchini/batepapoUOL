<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/reset.css">
    <link rel="stylesheet" href="Estilos/mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="tela-entrada">
        <img src="imagens/logo 2.png" alt="logo UOL">
        <div class="usuario">
            <input type="text" placeholder="Digite seu nome">
            <button onclick="perguntarUsuario()">Entrar</button>
        </div>
        <div class="carregando escondido">
            <img src="imagens/carregando.gif" alt="sinal de carregando">
            <p>Entrando...</p>
        </div>
    </div>
    <div class="bate-papo">
        <div class="topo">
            <img src="imagens/logo 1.png" alt="logo UOL">
            <ion-icon name="people" onclick="mostrarOuEsconderTela('membros-online')"></ion-icon>
        </div>
        <ul class="campo-textos">
        </ul>
        <div class="mensagem">
            <div class="esquerda">
                <input type="text" placeholder="Escreva aqui...">
                <span>Enviando para Todos (Público)</span>
                
            </div>
            <button onclick="enviarMensagem()">
                <ion-icon name="paper-plane-outline"></ion-icon>
            </button>
        </div>
    </div>
    <div class="membros-online escondido" >
        <div class="fundo"onclick="mostrarOuEsconderTela('membros-online')"></div>
        <div class="selecao-membros">
            <span>Escolha um contato <br>
                para enviar mensagem:</span>
                <ul class="membros">
                </ul>
                <span>Escolha a visibilidade:</span>
                <ul class="visibilidade">
                    <li onclick="selecionarVisibilidade(this)">
                        <div class="esquerda">
                            <ion-icon name="lock-open"></ion-icon>
                            Público
                        </div>
                        <ion-icon name="checkmark-sharp" class="selecionado "></ion-icon>
                    </li>
                    <li onclick="selecionarVisibilidade(this)">
                        <div class="esquerda">
                            <ion-icon name="lock-closed"></ion-icon>
                            Reservadamente
                        </div>
                        <ion-icon name="checkmark-sharp" class="selecionado escondido"></ion-icon>
                    </li>
                </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
