<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Estilos/reset.css">
    <link rel="stylesheet" href="Estilos/mobile.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <title>Bate Papo UOL</title>
</head>
<body>
    <div class="tela-entrada escondido">
        <img src="imagens/logo 2.png" alt="logo UOL">
        <input type="text" placeholder="Digite seu nome">
        <button>Entrar</button>
    </div>
    <div class="bate-papo">
        <div class="topo">
            <img src="imagens/logo 1.png" alt="logo UOL">
            <ion-icon name="people" onclick="mostrarOuEsconderTela('membros-online')"></ion-icon>
        </div>
        <ul class="campo-textos">
            <li class="sistema">
                <span><span class="horario">(09:21:45)</span> <strong>João </strong>entra na sala..</span>
    
            </li>
            <li class="todos">
                <span><span class="horario">(09:22:28)</span>  <strong>João</strong> para <strong>Todos</strong>:  Bom dia</span>
            </li>
            <li class="todos">
                <span><span class="horario">(09:22:38)</span>  <strong>Maria</strong> para <strong>João</strong>:  Oi João :)</span>
            </li>
            <li class="reservado">
                <span><span class="horario">(09:22:48)</span>  <strong>João</strong> reservadamente para <strong>Maria</strong>:  Oi gatinha quer tc?</span>
            </li>
        </ul>
        <div class="mensagem">
            <input type="text" placeholder="Escreva aqui...">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </div>
    </div>
    <div class="membros-online escondido" >
        <div class="fundo"onclick="mostrarOuEsconderTela('membros-online')"></div>
        <div class="selecao-membros">
            <span>Escolha um contato <br>
                para enviar mensagem:</span>
                <ul>
                    <li>
                        <div class="esquerda">
                            <ion-icon name="people"></ion-icon>
                            Todos
                        </div>
                        <ion-icon name="checkmark-sharp" class="selecionado"></ion-icon>
                    </li>
                    <li>
                        <div class="esquerda">
                            <ion-icon name="person-circle"></ion-icon>
                            João
                        </div>
                        <ion-icon name="checkmark-sharp" class="selecionado escondido"></ion-icon>
                    </li>
                </ul>
                <span>Escolha a visibilidade:</span>
                <ul>
                    <li>
                        <div class="esquerda">
                            <ion-icon name="lock-open"></ion-icon>
                            Público
                        </div>
                        <ion-icon name="checkmark-sharp" class="selecionado "></ion-icon>
                    </li>
                    <li>
                        <div class="esquerda">
                            <ion-icon name="lock-closed"></ion-icon>
                            Reservadamente
                        </div>
                        <ion-icon name="checkmark-sharp" class="selecionado escondido"></ion-icon>
                    </li>
                </ul>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

</body>
</html>
